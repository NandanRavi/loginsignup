<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'js/one.css' %}">
    <title>Login/SignUp</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container space">
        {% block content %}
        <div class='msg'>
            {% if messages %}
            {% for message in messages %}
            <div>
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            
            {% endif %}
        </div>
        {% endblock content %}
    </div>
</body>
</html>
